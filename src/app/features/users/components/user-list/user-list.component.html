<list-container
  [isEmpty]="users.length === 0"
  [showEmptyState]="true"
  emptyMessage="NO_USERS_ONLINE"
>
  @for (user of users; track user.id) {
    <user-list-item
      [user]="user"
      [selected]="selectedChat?.type === 'user' && selectedChat?.id === user.id"
    />
  }
</list-container>
