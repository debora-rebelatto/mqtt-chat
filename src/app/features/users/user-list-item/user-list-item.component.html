<div
  [class]="selected ? 'bg-blue-600' : 'bg-gray-800 hover:bg-gray-750'"
  class="p-3 rounded-lg cursor-pointer transition-colors"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div
        [class]="user.online ? 'bg-green-500' : 'bg-gray-500'"
        class="w-2 h-2 rounded-full"
      ></div>
      <span class="font-medium text-white">{{ user.name }}</span>
    </div>
    @if (user.unread! > 0) {
      <span class="badge-error">{{ user.unread }}</span>
    }
  </div>
  @if (!user.online) {
    <div class="text-xs text-gray-400 mt-1 ml-4">Visto {{ user.lastSeen }}</div>
  }
</div>
