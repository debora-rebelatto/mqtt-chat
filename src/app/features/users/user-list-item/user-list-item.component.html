<div
  [class]="selected ? 'bg-blue-600' : 'bg-gray-800 hover:bg-gray-750'"
  class="p-3 rounded-lg cursor-pointer transition-colors my-4 mx-2"
  (click)="onClick()"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div
        [class]="user.online ? 'bg-green-500' : 'bg-gray-500'"
        class="w-2 h-2 rounded-full"
      ></div>
      <span class="font-medium text-white">{{ user.name }}</span>
    </div>
    @if (unreadCount > 0) {
      <span
        class="bg-red-500 text-white text-xs rounded-full px-2 py-1 min-w-5 h-5 flex items-center justify-center"
      >
        {{ unreadCount }}
      </span>
    }
  </div>
  @if (!user.online && user.lastSeen) {
    <div class="text-xs text-gray-400 mt-1 ml-4">Visto {{ user.lastSeen | dateFormat }}</div>
  }
</div>
