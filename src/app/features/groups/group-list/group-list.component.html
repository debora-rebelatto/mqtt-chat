<list-container
  [isEmpty]="groups.length === 0"
  [showEmptyState]="true"
  emptyMessage="NO_GROUPS_CREATED"
>
  <div class="flex items-center justify-between mx-4">
    <h3 class="font-bold text-gray-300 my-3 flex items-center gap-2">
      <lucide-icon [img]="Users" class="w-4 h-4"></lucide-icon>
      {{ 'GROUPS' | translate }}
    </h3>
    <button
      (click)="onCreateGroup()"
      class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm font-semibold transition-colors"
    >
      + {{ 'NEW' | translate }}
    </button>
  </div>
  @for (group of groups; track group.id) {
    <group-list-item [group]="group" (groupClick)="onGroupClick($event)" />
  }
</list-container>

<group-modal
  [showModal]="showModal"
  [newGroupName]="newGroupName"
  (modalClose)="onModalClose()"
  (groupCreate)="onModalGroupCreate()"
  (groupNameChange)="onModalGroupNameChange($event)"
/>
