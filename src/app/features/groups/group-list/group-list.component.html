<list-container
  [isEmpty]="groups.length === 0"
  [showEmptyState]="true"
  emptyMessage="NO_GROUPS_CREATED"
>
  <h3 class="font-bold text-gray-300 my-3 mx-2 flex items-center gap-2">
    <lucide-icon [img]="Users" class="w-4 h-4"></lucide-icon>
    {{ 'GROUPS' | translate }}
  </h3>
  @for (group of groups; track group.id) {
    <group-list-item 
      [group]="group" 
      (groupClick)="onGroupClick($event)"
    />
  }
</list-container>
