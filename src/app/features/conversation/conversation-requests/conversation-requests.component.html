<div class="bg-gray-800 rounded-lg p-4 mb-4">
  <h3 class="text-lg font-bold text-white mb-3">{{ 'CONVERSATION_REQUESTS' | translate }}</h3>
  
  @if (getPendingRequests().length === 0) {
    <p class="text-gray-400 text-sm">{{ 'NO_PENDING_REQUESTS' | translate }}</p>
  } @else {
    @for (request of getPendingRequests(); track request.id) {
      <div class="bg-gray-700 rounded-lg p-3 mb-2 flex justify-between items-center">
        <div>
          <p class="text-white font-medium">{{ 'REQUEST_FROM' | translate }} {{ request.from }}</p>
          <p class="text-gray-400 text-sm">{{ request.timestamp | date:'short' }}</p>
        </div>
        <div class="flex gap-2">
          <button
            (click)="acceptRequest(request)"
            class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm font-medium transition-colors"
          >
            {{ 'ACCEPT' | translate }}
          </button>
          <button
            (click)="rejectRequest(request)"
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm font-medium transition-colors"
          >
            {{ 'REJECT' | translate }}
          </button>
        </div>
      </div>
    }
  }
</div>
