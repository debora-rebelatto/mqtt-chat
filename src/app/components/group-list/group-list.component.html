<div class="mt-6">
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-bold text-gray-700 flex items-center">ðŸ‘¥ Grupos</h3>
    <button
      (click)="createGroup.emit()"
      class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg text-sm font-semibold"
    >
      + Novo
    </button>
  </div>

  <div class="space-y-2 max-h-60 overflow-y-auto">
    @for (group of groups; track group.id) {
      <div class="p-3 rounded-lg border border-blue-200 bg-blue-50">
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <div class="font-medium text-blue-800">{{ group.name }}</div>
            <div class="text-xs text-blue-600">LÃ­der: {{ group.leader }}</div>
            <div class="text-xs text-blue-500">
              {{ group.members.length }} membro{{ group.members.length > 1 ? 's' : '' }}
            </div>
          </div>
          <span
            class="text-xs px-2 py-1 rounded-full whitespace-nowrap ml-2"
            [class]="
              group.leader === currentUsername
                ? 'bg-green-100 text-green-800'
                : 'bg-blue-100 text-blue-800'
            "
          >
            {{ group.leader === currentUsername ? 'LÃ­der' : 'Membro' }}
          </span>
        </div>
      </div>
    }
    @if (groups.length === 0) {
      <div class="text-center text-gray-500 text-sm py-4">Nenhum grupo criado ainda</div>
    }
  </div>
</div>
