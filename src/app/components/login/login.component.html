<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Chat MQTT</h1>

    @if (!isConnected) {
      <div class="mb-4">
        <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">
          ID do Usuário
        </label>
        <input
          id="userId"
          type="text"
          [(ngModel)]="userId"
          placeholder="Digite seu ID único"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        (click)="connect()"
        [disabled]="isConnecting || !userId.trim()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:bg-blue-300 transition duration-200"
      >
        <span>{{ currentConnectionState }}</span>
      </button>
    }

    @if (isConnected) {
      <div class="mb-4 text-center">
        <div class="flex items-center justify-center mb-2">
          <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
          <span class="text-green-600 font-medium">Conectado</span>
        </div>
        <p class="text-gray-600">
          Usuário: <strong>{{ mqttFacade.currentUser }}</strong>
        </p>
      </div>

      <button
        (click)="disconnect()"
        class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-200"
      >
        Desconectar
      </button>
    }
  </div>
</div>
