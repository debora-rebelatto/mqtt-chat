<div class="bg-gray-950 text-white p-4 border-b border-gray-700">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <lucide-icon [img]="MessageCircle" class="w-6 h-6"></lucide-icon>
      {{ 'CHAT_TITLE' | translate }}
    </h1>

      <login />

    @if (appState.connected) {
      <div class="flex items-center gap-4">
        <notifications-panel />

        <div class="flex items-center gap-2">
          <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
          <span class="font-semibold">{{ appState.user!.name }}</span>
        </div>

        <button
          (click)="disconnect()"
          class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold transition-colors"
        >
          {{ 'DISCONNECT' | translate }}
        </button>
      </div>
    }
  </div>
</div>
