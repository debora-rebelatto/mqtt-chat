<div class="bg-gray-950 text-white p-4 border-b border-gray-700">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-2">ðŸ’¬ Chat MQTT</h1>

    @if (!connected && !isConnecting) {
      <div class="flex items-center gap-2">
        <input
          [(ngModel)]="username"
          placeholder="Digite seu nome"
          class="px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white"
        />
        <button
          (click)="connect()"
          class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-semibold transition-colors"
        >
          Conectar
        </button>
      </div>
    }

    @if (isConnecting) {
      <div class="flex items-center gap-2">
        <div
          class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"
        ></div>
        <span class="text-gray-300">Conectando...</span>
      </div>
    }

    @if (connected) {
      <div class="flex items-center gap-4">
        <!-- Componente de NotificaÃ§Ãµes -->
        <app-notifications-panel
          [notifications]="notifications"
          [showNotifications]="showNotifications"
          (acceptInvite)="acceptInvite($event)"
          (rejectInvite)="rejectInvite($event)"
          (toggleNotifications)="onToggleNotifications()"
        ></app-notifications-panel>

        <div class="flex items-center gap-2">
          <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
          <span class="font-semibold">{{ username }}</span>
        </div>

        <button
          (click)="disconnect()"
          class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold transition-colors"
        >
          Sair
        </button>
      </div>
    }
  </div>
</div>
