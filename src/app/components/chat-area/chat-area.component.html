<div class="flex-1 flex flex-col bg-gray-850 h-full">
  @if (selectedChat) {
    <!-- Chat Header -->
    <div class="p-4 border-b border-gray-700 bg-gray-900">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold"
        >
          {{ selectedChat.name.charAt(0) }}
        </div>
        <div>
          <div class="font-semibold text-white">{{ selectedChat.name }}</div>
          @if (selectedChat.type === 'user') {
            <div class="text-sm text-gray-400">
              {{ userStatus }}
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-4 overflow-y-auto" #messagesContainer (scroll)="onScroll()">
      <div class="space-y-4">
        @for (msg of messages; track msg.id) {
          <div [class]="msg.fromCurrentUser ? 'flex justify-end' : 'flex justify-start'">
            <div [class]="msg.fromCurrentUser ? 'max-w-md ml-12' : 'max-w-md mr-12'">
              <div
                [class]="
                  msg.fromCurrentUser
                    ? 'text-xs mb-1 text-right text-gray-400'
                    : 'text-xs mb-1 text-gray-400'
                "
              >
                {{ msg.sender }}
              </div>
              <div
                [class]="
                  msg.fromCurrentUser
                    ? 'p-3 rounded-lg bg-blue-600 text-white'
                    : 'p-3 rounded-lg bg-gray-800 text-gray-100'
                "
              >
                {{ msg.content }}
              </div>
              <div
                [class]="
                  msg.fromCurrentUser
                    ? 'text-xs mt-1 text-gray-500 text-right'
                    : 'text-xs mt-1 text-gray-500'
                "
              >
                {{ msg.timestamp }}
              </div>
            </div>
          </div>
        }
      </div>
    </div>

    <!-- Message Input -->
    <div class="p-4 border-t border-gray-700 bg-gray-900">
      <div class="flex gap-2">
        <input
          [ngModel]="inputMensagem"
          (ngModelChange)="onInputChange($event)"
          (keypress)="onKeyPress($event)"
          placeholder="Digite sua mensagem..."
          class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400"
        />
        <button
          (click)="onSendMessage()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors"
        >
          Enviar
        </button>
      </div>
    </div>
  }

  @if (!selectedChat) {
    <div class="flex-1 flex items-center justify-center text-gray-500">
      <div class="text-center">
        <div class="text-6xl mb-4">ðŸ’¬</div>
        <div class="text-xl">Selecione uma conversa para comeÃ§ar</div>
      </div>
    </div>
  }
</div>
