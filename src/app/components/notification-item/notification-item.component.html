<div class="p-3 border-b border-gray-700 last:border-b-0">
  <div class="flex justify-between items-start">
    <ng-content></ng-content>
    <div class="flex gap-2 items-center">
      <button
        (click)="onAccept()"
        class="bg-green-600 hover:bg-green-700 px-2 py-1 rounded text-xs"
      >
        {{ 'ACCEPT' | translate }}
      </button>
      <button (click)="onReject()" class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-xs">
        {{ 'REJECT' | translate }}
      </button>
    </div>
  </div>
</div>
