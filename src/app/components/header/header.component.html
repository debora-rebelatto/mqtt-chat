<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-900">Chat MQTT</h1>
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <div
            [class]="mqttFacade.getConnectedStatus() ? 'bg-green-400' : 'bg-red-400'"
            class="w-3 h-3 rounded-full mr-2"
          ></div>
          <span class="text-sm text-gray-600">
            {{ mqttFacade.getConnectedStatus() ? 'Conectado' : 'Desconectado' }}
          </span>
        </div>

        @if (mqttFacade.currentUser) {
          <span class="text-sm text-gray-600"> Usu√°rio: {{ mqttFacade.currentUser }} </span>
        }
      </div>
    </div>
  </div>
</header>
