<div class="min-h-screen bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-blue-600 text-white p-4">
      <h1 class="text-2xl font-bold">üí¨ Chat MQTT</h1>

      @if (!connected) {
        <div class="mt-4 flex items-center space-x-2">
          <input
            [(ngModel)]="username"
            placeholder="Digite seu nome"
            class="px-3 py-2 border rounded-lg text-black flex-1"
          />
          <button
            (click)="connect()"
            class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-semibold"
          >
            Conectar
          </button>
        </div>
      }

      @if (connected) {
        <div class="mt-4 flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
            <span class="font-semibold">Conectado como: {{ username }}</span>
          </div>
          <div class="flex space-x-2">
            <button
              (click)="clearHistory()"
              class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold"
            >
              üóëÔ∏è Limpar Hist√≥rico
            </button>
            <button
              (click)="disconnect()"
              class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold"
            >
              Sair
            </button>
          </div>
        </div>
      }
    </div>

    <div class="flex h-[600px]">
      <div class="w-80 bg-gray-50 border-r border-gray-200 p-4 overflow-y-auto">
        <app-user-list [users]="onlineUsers" [onlineUsersCount]="onlineUsersCount"/>

        <app-group-list
          [groups]="groups"
          [currentUsername]="username"
          (createGroup)="onCreateGroup()"
        />
      </div>

      <div class="flex-1 flex flex-col">
        <div
          #messagesContainer
          class="flex-1 p-4 overflow-y-auto bg-white"
          (scroll)="onMessagesScroll()"
        >
          @for (msg of messages; track $index) {
            <div
              class="mb-3 p-3 rounded-lg max-w-2xl"
              [class]="
                msg.startsWith('üíö') || msg.startsWith('üíî') || msg.startsWith('üí¨')
                  ? 'bg-yellow-100 border border-yellow-200 mx-auto text-center'
                  : 'bg-blue-50 border border-blue-200'
              "
            >
              {{ msg }}
            </div>
          }
        </div>

        @if (connected) {
          <app-message-input (messageSent)="onMessageSent($event)"/>
        }
      </div>
    </div>
  </div>

  @if (showCreateGroupModal) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg w-80" (click)="$event.stopPropagation()">
        <h3 class="text-lg font-bold mb-4">Criar Novo Grupo</h3>

        <input
          [(ngModel)]="newGroupName"
          placeholder="Nome do grupo"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          (keypress)="onModalKeyPress($event)"
          (keydown.enter)="createGroup()"
        />

        <div class="flex justify-end space-x-2">
          <button
            (click)="showCreateGroupModal = false"
            class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium"
          >
            Cancelar
          </button>
          <button
            (click)="createGroup()"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold"
          >
            Criar Grupo
          </button>
        </div>
      </div>
    </div>
  }
</div>
